  ali_cn_hangzhou = 6;     // 杭州
  ali_cn_shanghai = 7;     // 上海
  ali_cn_shenzhen = 8;     // 深圳
  ali_cn_heyuan = 9;       // 河源
  ali_cn_guangzhou = 10;   // 广州
  ali_cn_chengdu = 11;     // 成都
