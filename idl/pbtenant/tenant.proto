syntax = "proto3";
package pbtenant;

option go_package = "github.com/JCCE-nudt/PCM/lan_trans/idl/pbtenant";

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

// 云提供商
enum CloudProvider {
  // 0 - 阿里云
  ali = 0;
  // 1 - 腾讯云
  tencent = 1;
  // 2 - 华为云
  huawei = 2;
  // 3 - K8S
  k8s = 3;
  // 3 - Harvester
  harvester = 4;
}

// 云产品
enum CloudProduct {
  // 0 - 所有产品
  product_all = 0;
  // 1 - ECS类产品：阿里云ECS,腾讯云CVM，华为云ECS，亚马逊EC2
  product_ecs = 1;
  // 2 - RDS类产品：阿里云RDS,腾讯云CDB
  product_rds = 2;
  // 3 - Domain类产品：阿里云Domain
  product_domain = 3;
  // 4 - OSS类产品：阿里云OSS
  product_oss = 4;
  // 5 - POD类产品：阿里云ECI，华为云CCI，腾讯云EKS
  product_pod = 5;
}

// 云配置信息
message CloudConfigs {
  // 云配置
  repeated CloudConfig configs = 1;
}

message CloudConfig {
  // 云服务提供商，具体参考 CloudProvider 的定义
  CloudProvider provider = 1;
  // 账户名称，由用户自定义，必须全局唯一，方便多个系统之间的维护
  string name = 2;
  // 认证方式1：与 access_secret 结合使用，两者均非空时生效
  string access_id = 3;
  // 认证方式1：与 access_id 结合使用，两者均非空时生效
  string access_secret = 4;
  // 如果是私有云，需要提供URL
  string url = 5;
  // 如果是私有云，需要提供URL
  string token = 6;
}


message Region {
  //id
  int32 id = 1;
  //name
  string name = 2;
}


// 阿里云区域，需要将对应的 _ 转化为 -
