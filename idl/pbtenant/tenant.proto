service TenantService {

  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {
    description : "所有云租户的认证服务"
    external_docs : {
      url : "https://github.com/JCCE-nudt/PCM"
      description: "Find out more about PCM"
    }
  };

}
